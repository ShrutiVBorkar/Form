<html>
<head><title>FORM</title></head>
<body>
<h1  align="center">STUDENT REGISTERATION FORM</h1>
<form>
<table cellpadding=20>
<tr>
<td bgcolor="pink">FIRST NAME
<td bgcolor="lightblue"><input type="text" name="name" size=10 >
</tr>
<tr>
<td bgcolor="pink">MIDDLE NAME
<td bgcolor="lightblue"><input type="text" name="name" size=10 >
</tr>
<tr>
<td bgcolor="pink">LAST NAME
<td bgcolor="lightblue"><input type="text" name="name" size=10 >
</tr>
<tr>
<td bgcolor="pink">ADDRESS
<td bgcolor="lightblue"><textarea name="address" rows=4 cols=19></textarea>
</tr>
<tr>
<td  bgcolor="pink">DATE OF BIRTH
<td bgcolor="lightblue"><input type="text" name="dob" size=10>
</tr>
<tr>
<td  bgcolor="pink">AGE
<td bgcolor="lightblue"><input type="text" name="age" size=10>
<tr>
<td  bgcolor="pink">GENDER
<td bgcolor="lightblue"><input type="radio" name="gender">MALE
<input type="radio" name="gender">FEMALE
</tr>
<tr>
<td  bgcolor="pink">CITY
<td bgcolor="lightblue"><input type="radio" name=state>NAGPUR
<input type="radio" name=state>BOMBAY
<input type="radio" name=state>PUNE
</tr>
<tr>
<td  bgcolor="pink">UPLOAD PICTURE
<td bgcolor="lightblue"><input type="file" name="picture">
</td>
</tr>
<tr>
<td  bgcolor="pink">SELECT COURSE
<td bgcolor="lightblue"><br><select name="course">
<option>B.C.A</option>
<option>M.C.A</option>
<option>B.S.C(IT)</option>
<option>M.S.C(IT)</option>
</select>
<tr>
<td bgcolor="pink">PERCENTAGE
<td bgcolor="lightblue"><input type="text" name="percentage">
</tr>
<tr>
<td bgcolor="pink"> 
<td  bgcolor="lightblue">
<input type="Submit" value="Submit">
<input type="Reset" value="Reset">
<tr>
</form>
</body>
</html>
